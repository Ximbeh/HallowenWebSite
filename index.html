<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallowen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="container">
        <!-- <img class = "gato" src="./imgs/gato.gif" height="50px"> -->
        <header id="cima">
            <div id="cima-esquerda">
            </div>
            <div id="cima-direita">
                <label class="label-top">Home</label>
                <label class="label-top">Previous editions</label>
                <label class="label-top">Contacts</label>
            </div>
        </header>

        <section id="meio">
            <div id="meio-esquerda">

            </div>

            <div id="meio-direita">
                <div id="meio-direita-um">
                    <h1>Hallowen</h1>
                </div>
                <div id="meio-direita-dois">
                    <div id="meio-direita-um">
                        <h2>Is coming!</h2>
                    </div>
                </div>
                <div id="meio-direita-tres">
                    <h3>Come celebrate Halloween with us again in 2023!</h3>
                </div>
                <div id="meio-direita-quatro">
                    <button>Click me!</button>
                </div>
            </div>         
        </section>
        
        <footer id="baixo">
            <div id="baixo-esquerda">
            </div>
            <div id="baixo-direita">    
                <img class="social" src="./imgs/instagram-icon.png" height=50px alt="">
                <img class="social" src="./imgs/twitter-icon.png" height=50px alt="">
                <img class="social" src="./imgs/facebook-icon.png" height=50px alt="">
            </div>            
        </footer>

    </div>  



    <script src="main.js"></script>

</body>
</html>
